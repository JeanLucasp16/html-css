<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            font-size: 50px;
            width: 500px;
            height: 300px;
        }

        td{
            text-align: center;
            border: 1px solid black;
        }
    </style>


    <title>Desafio Tabela 02</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>
            <td rowspan="3">B</td>
            </tr>
        <tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
                <td colspan="3">N</td>
            </tr>
            
        
    </table>
</body>
</html>
