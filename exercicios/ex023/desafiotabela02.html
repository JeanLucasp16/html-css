<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            font-size: 50px;
            width: 400px;
            height: 300px;
        }

        td{
            text-align: center;
            border: 1px solid black;
        }
    </style>


    <title>Desafio Tabela 02</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>
            <td rowspan="3" >B</td>
            </tr>
        <tr>
            
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
         </tr>
         <tr>
            <td>F</td>
            <td>G</td>
         </tr>
         <tr>
            <td>H</td>
            <td>I</td>
            <td colspan="3">J</td>
         </tr>
        
        <tr>
            <td>L</td>
            <td colspan="3">M</td>
            
            </tr>
    </table>
</body>
</html>
