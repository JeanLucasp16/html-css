<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            
        }

        table{
            border-collapse: collapse;
            width: 400px;
            border: 2px solid black;
            box-shadow: 1px 1px 2px black;
          
        }

        tr.linha{
            background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 8px;

        }

        td.dado{
            background-color: yellow;
        }


    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- hierarquia de tabelas simples
    TABLE = tabela
    TABLE ROW = linha de tabela
        TABLE HEADER =  cabeÃ§alho de tabela
        TABLE DATA = data de tabela
-->
    <table>
    <tr> <!--primeira linha-->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
    </tr>


 </table>
</body>
</html>
