<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sexo{
            
            font-size: larger;
            color: rgba(0, 2, 0, 0.929);
            background-color: rgba(5, 5, 5, 0.253);
        }
       .masculino{
        color: blue;
       }
       .feminino{
        color: red;
       }
       .esportes{
        background-color: rgba(5, 5, 5, 0.253);
       }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset class="sexo">
            <legend >Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" > <label class="masculino" for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label class="feminino" for="isxfem">Feminino</label>

        </fieldset>

        <fieldset class="esportes">
            <legend class="esportes">Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
